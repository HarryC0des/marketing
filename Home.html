<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Harry Wahl</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <section class="header-section">
        <div class="header-text">
            <h1>I'm Harry - I help companies grow through marketing</h1>
            <p>I use data-driven strategies to help companies find, convert, and keep customers to help grow their business.</p>
        </div>
        <div class="header-image">
            <img src="header-image.jpg" alt="A beautiful header image">
        </div>
    </section>

    <section class="tiles" data-source="tiles.csv">
        <a href="#" class="tile">
            <img src="tile1.jpg" alt="Tile 1">
            <p>Tile 1 Description</p>
        </a>
        <a href="#" class="tile">
            <img src="tile2.jpg" alt="Tile 2">
            <p>Tile 2 Description</p>
        </a>
        <a href="#" class="tile">
            <img src="tile3.jpg" alt="Tile 3">
            <p>Tile 3 Description</p>
        </a>
        <a href="#" class="tile">
            <img src="tile4.jpg" alt="Tile 4">
            <p>Tile 4 Description</p>
        </a>
    </section>
</body>
</html>
