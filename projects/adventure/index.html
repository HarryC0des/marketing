<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choose Your Own Adventure</title>
        <meta name="description" content="Use the form to send Harry a message to get in touch to work together on a project.">
        <link rel="icon" href="/media/site-icon.svg">
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <script src="/script.js"></script>
        <script type="module" src="UI.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/">Harry Wahl</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="nav">
                <a href="/services/">Services</a>
                <a href="/portfolio/">Portfolio</a>
                <a href="/contact/">Contact</a>
            </nav>
        </div>
    </header>
        <div class="container">
            <div class="header-text-only">
                <h1>Choose Your Own Adventure</h1>
                <p>Use the buttons below to choose your own adventure - but be careful, danger is around every corner!</p>
            </div>
            <div class="game-container">
                <div class="game-visual-container">
                    <img id="backgroundImage" src="" alt="Game Image">                    
                    <div class="inventory-health-container">
                        <div id="inventoryDisplay" class="press-start-2p-regular"></div>
                        <div id="healthDisplay" class="press-start-2p-regular"></div>
                    </div>              
                    <div id="gameInstructions" class="press-start-2p-regular"></div>
                </div>
                <div class="button-holders">
                    <button id="choiceA" class="press-start-2p-regular"></button>
                    <button id="choiceB" class="press-start-2p-regular"></button>
                </div>
            </div>
        </div>
    <div id="footer"></div>
</body>
</html>
