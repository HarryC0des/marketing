<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <meta name="description" content="Use the form to send Harry a message to get in touch to work together on a project.">
        <link rel="icon" href="/media/site-icon.svg">
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <script src="/script.js"></script>
        <script src="/projects/counter/counter.js"></script>
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/">Harry Wahl</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="nav">
                <a href="/services/">Services</a>
                <a href="/portfolio/">Portfolio</a>
                <a href="/contact/">Contact</a>
            </nav>
        </div>
    </header>
        <div class="container">
            <div class="header-text-only">
                <h1>Counter</h1>
                <p>Need help counting? No worries! Use the buttons to count up and down.</p>
            </div>
            <div class="counter-container">
                <div class="button-container">
                    <button id="plusBtn">+</button>
                    <div id="counter"></div>
                    <button id="minusBtn">-</button>
                </div>
                <button id="randBtn">Random</button>
                <h2 id="answer"></h2>
            </div>

                <div class="quote-container">
                    <div id="quoteHolder"></div>
                    <button id="quoteBtn">Get a Quote</button>
                <div>
            </div>

            <div class="rock-paper-container">
                <div class="human-container">
                    <button id="rockBtn">Rock</button>
                    <button id="paperBtn">Paper</button>
                    <button id="ScissorBtn">Scissors</button>
                </div>
                <div id="rockPaperRobot"></div>
                <div id="rockPaperResult"></div>
                <div class="scoreboard">
                    <h2 id="myScore">0</h2>
                    <h2 id="robotScore">0</h2>
                </div>
            </div>

            <div class="color-picker-container" id="colorPickerContainer">
                <form>
                    <input type="text" name="color-picker" id="colorPicker" placeholder="Insert color code here">
                    <input type="button" id="colorBtn" value="Submit">
                    <p id="errorMessage"></p>
                </form>
            </div>

        </div>
    <div id="footer"></div>
</body>
</html>
