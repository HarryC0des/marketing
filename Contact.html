<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <meta name="description" content="Use the form to send Harry a message to get in touch to work together on a project.">
        <link rel="icon" href="/media/site-icon.svg">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <script src="script.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?render=6LdKgtYqAAAAANjSuRNnfe7z6sNEfy9ZGdB7Bfi3"></script>
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/">Harry Wahl</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="nav">
                <a href="Services.html">Services</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </div>
    </header>
        <div class="container">
        <div class="header-text-only">
            <h1>Let's Get In Touch</h1>
            <p>Fill out and submit the form below to send me a message and see how I can help your business overcome their marketing challeneges.</p>
        </div>
        <div class="form-holder">
            <form id="contact-form" action="https://script.google.com/macros/s/AKfycbxnki4RK8NEhJazBKlvb-pQP-F0HikUqpvdP1nlmH-jahrzdqd327sG9qFMde1J5Ptz/exec" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="message">What help do you need?</label>
                <textarea id="message" name="message" placeholder="Tell me about the marketing help your business needs" required></textarea>
                <!-- Hidden input for reCAPTCHA -->
                <input type="hidden" id="recaptcha-token" name="g-recaptcha-response">
            <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
